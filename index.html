<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="shortcut icon" href="imgs/66903-google-pay-gboard-platform-logo-cloud_32x32.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/35d4456f3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-direito">
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.com.br/imghp?hl=pt-BR&tab=ri&ogbl">Images</a>
            <div>
                <img id="google-apps" src="imgs/menu-de-pontos.png" alt="apps" height="16"/>
                <img id="avatar" src="imgs/Foto.jpg" alt="Foto do Usuario" height="30"/>
            </div>   
        </nav>
    </header>
    <section class="corpo-principal">
        <img src="imgs/Google Logo.png" alt="Logo do Google" />
        <form class="pesquisa">
            <div class="pesquisa-entrada">
                <i id="lupa" class="fa-solid fa-magnifying-glass"></i> <!--icone de lupa-->
                <input type="text" />
                <img src="imgs/Mic Logo.png" alt="Microfone"/>
            </div>
            <div class="botoes-pesquisa">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="linguage">
                <p>Google offered in:</p>
                <a href="">προσφέρεται</a>
            </div>
        </form>
    </section>
    <footer class="rodape">
        <div class="place">
            <span>India</span>
        </div>
        
        <div class="info">
            <a class="leftlinks" href="https://www.google.com/intl/en/about/">About</a>
            <a class="leftlinks" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
            <a class="leftlinks" href="https://www.google.com/services/?fg=1">Business</a>
            <a class="leftlinks" href="https://ads.google.com/intl/en/home/how-it-works/">How Search works</a>
            <a class="rightlinks" href="https://www.google.com/preferences?hl=en">Settings</a>
            <a class="rightlinks" href="https://policies.google.com/terms?hl=en">Terms</a>
            <a class="rightlinks" href="https://www.google.com/intl/en/policies/?fg=1">Privacy</a>
        </div> 
    </footer>   
</body>
</html>
